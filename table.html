<!DOCTYPE html>

<head>

<body>
    <label>enter number  <input type="number" value="" id="text"></label><br><br>
    <label>enter range   <input type="number" value="" id="text1"></label><br><br>
    <button onclick="tab()">click</button>
    <p id="hii"></p>
    <script>
        function tab() {
            var tt = ""

            var x = document.getElementById('text').value;
            var y = document.getElementById('text1').value;
            if(x==""){
                alert("enter num");
            }
            if(y==""){
                alert("enter range");
            }
            else if(y<1){
                alert("enter a valid range");
            }
            if(x!=""&&y!=""){
                        for (i = 1; i <= y; i++) {
                tt = (x * i) + "<br>";
                document.write(x + "*" + i + "=" + tt);
            }
            }
        }
    </script>
</body>
